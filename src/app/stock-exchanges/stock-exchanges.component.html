<div class="container stock-exchanges">
  <div class="stock-exchanges--header">
    <h2>Explore o mercado</h2>
    <div class="stock-exchanges--header__filter">
      <span>Ordenar:</span>
      <div class="filter-options">
        <button (click)="setOrder('asc')">Em Alta</button>
        <button class="inactive" (click)="setOrder('desc')">Em Baixa</button>
      </div>
    </div>
  </div>
  <div class="stock-exchanges--body">
    <app-exchange-card class="row" [stockExchanges]="stockExchanges" [order]="order"></app-exchange-card>
  </div>
</div>
